<!DOCTYPE html>
<html>
  <head>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet'>
    <link rel="stylesheet" href='//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body, html {
        background: #eee;
        font-family: "Open Sans", sans-serif;
        -webkit-font-smoothing: subpixel-antialiased;
        overflow: hidden;
      }
      .page {
        background: url('http://res.cloudinary.com/dv3yibyz2/image/upload/FR_house-for_web-3_kta1ic.jpg') center center no-repeat;
        background-size: cover;
        position: absolute;
        top: 0;
        bottom: 0;
        right: 0;
        box-sizing: border-box;
        padding: 50px;
        transition: left .5s ease-in-out;
        left: 20%;
      }
      #home-component {
      }
      #header-component {
        position: absolute;
        top: 0;
        left: 0;
        background: #000;
        z-index: 1;
        padding: 20px;
        box-sizing: border-box;
        width: 20%;
        bottom: 0;
        transition: -webkit-transform .5s;
      }
      #contact {
        position: absolute;
        bottom: 20px;
        left: 10px;
        right: 10px;
        text-align: center;
      }
      #header-component #contact a {
        color: #949494;
      }
      #header-toggle {
        display: none;
        text-decoration: none;
        color: #fff;
        background: #000;
        padding: 6px 15px;
        text-align: center;
        right: -47px;
        top: 0;
        position: absolute;
        font-size: 20px;
      }
      @media (max-width: 1040px) {
        #header-toggle {
          display: block;
        }
        #header-component {
          -webkit-transform: translateX(-230px);
          width: 230px;
        }
        .header-open #header-component {
          -webkit-transform: translateX(0);
        }
        .page {
          left: 0;
        }
        #gallery {
          left: 0 !important;
        }
      }
      #header-component h1 {
        font-size: 24px;
        text-align: center;
        font-weight: normal;
        text-transform: uppercase;
      }
      #header-component a {
        color: #fff;
        text-decoration: none;
      }
      #header-component nav {
        margin-top: 60px;
      }
      #header-component nav a,
      #header-component nav > span {
        display: block;
        padding: 12px 24px 12px 24px;
        font-size: 14px;
        margin-bottom: 3px;
        letter-spacing: 1px;
        text-transform: uppercase;
        line-height: 1;
        color: #949494;
        transition-duration: 150ms;
        transition-property: color, background-color, opacity, border;
        transition-timing-function: ease-in-out;
      }
      #header-component nav a:hover,
      #header-component nav a.active,
      #header-component nav > span:hover,
      #header-component nav > span.active {
        background-color: #212121;
        color: #ffffff;
      }
      #about-component {
        background-image: url('http://res.cloudinary.com/dv3yibyz2/image/upload/img001_vvca41.jpg');
      }
      .page .content {
        background: rgba(255, 255, 255, .8);
        padding: 35px;
        overflow: auto;
        max-height: 100%;
      }
      h1, h2, h3, h4 {
        text-transform: uppercase;
      }
      #about-component h2 {
        margin-bottom: 20px;
      }
      #about-component .content {
        line-height: 1.8;
      }
      #project-list {
        background: rgba(255, 255, 255, .8);
      }
      #project-list a {
      }
      #project-component {
        background: #fff;
      }
      #project-component .content {
        background: #fff;
      }
      #project-component p {
        margin: 20px 0;
      }
      #thumbs {

      }
      #thumbs a {
        float: left;
        height: 200px;
        margin-right: 7%;
        margin-bottom: 3%;
        background-size: contain;
        background-position: center center;
        background-repeat: no-repeat;
      }
      #thumbs a img {
        max-width: 100%;
        height: auto;
      }
      #gallery {
        position: absolute;
        z-index: 2;
        top: 0;
        right: 0;
        bottom: 0;
        left: 20%;
        background: #eee;
      }
      #gallery .big {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center center;
      }
      #gallery .close {
        position: absolute;
        top: 0;
        right: 0;
        width: 50px;
        height: 50px;
        z-index: 3;
        font-size: 34px;
        text-decoration: none;
        text-align: center;
        background: #000;
        color: #fff;
      }
      #project-link:hover {
        cursor: default;
      }
      #project-link i {
        float: right;
      }
      #project-link {
        position: relative;
      }
      #project-list {
        position: absolute;
        left: 100%;
        top: 0;
        display: none;
        background: #000;
      }
      #project-list a {
        color: #fff;
        margin: 0;
        min-width: 150px;
      }
      #project-link:hover #project-list {
        display: block;
      }
    </style>
  </head>
  <body>

    <div id="root"></div>

    <script src="/jspm_packages/system.js"></script>
    <script src="/config.js"></script>
    <script src="/bundle.js"></script>
    <script>System.import('boot.jsx!')</script>
  </body>
</html>
